<!-- <!DOCTYPE html> -->

<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
        <title>Chat GPT</title>
    </head>

    <body>
        <main>
            <h1>PyAdvisor</h1>
            <h2>Your AI assistant.</h2>
            <form method="POST">
                <div class="prompt">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt"></textarea>
                    <input type="submit" value="Enviar datos">
                </div>

                <div class="data">
                    <label for="engine">Engine:</label>
                    <select id="engine" name="engine"><br>
                        <option value="text-davinci-003">Davinci (text-003)</option>
                        <option value="text-davinci-002">Davinci (text-002)</option>
                        <option value="code-davinci-003">Davinci (code-002)</option>
                        <option value="gpt-3.5-turbo">GPT-Turbo (3.5)</option>
                        <option value="gpt-3.5-turbo-0301">GPT-Turbo-0301 (3.5)</option>
                    </select>

                    <label for="max_tokens">Max Tokens:</label>
                    <input type="text" id="max_tokens" name="max_tokens">
                    
                    <label for="api_key">API Key:</label>
                    <input type="text" id="api_key" name="api_key">

                    <label for="temperature">Temperature (0-1):</label>
                    <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1">
                    
                </div>
            </form>
        </main>
    </body>
</html>
