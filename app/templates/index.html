<!-- <!DOCTYPE html> -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Chat GPT</title>
        <h1>PyAdvisor</h1>
        <h2>Your AI assistant.</h2>
    </head>
    <body>
        <form method="POST">
            <label for="prompt">Prompt:</label>
            <input type="text" id="prompt" name="prompt"><br>

            <br>

            <label for="engine">Engine:</label>
            <select id="engine" name="engine"><br>
                <option value="ada">ada (max_tokens=2,048)</option>
                <option value="text-davinci-003">Davinci-text-003 (max_tokens=4,000)</option>
                <option value="text-davinci-002">Davinci-text-002 (max_tokens=4,000)</option>
                <option value="code-davinci-003">Davinci-code-002 (max_tokens=8,000)</option>
                <option value="gpt-3.5-turbo">GPT-3.5-Turbo (max_tokens=4,096)</option>
                <option value="gpt-3.5-turbo-0301">GPT-3.5-Turbo-0301 (max_tokens=4,096)</option>
            </select>

            <br>
            <br>

            <label for="max_tokens">Max Tokens:</label>
            <input type="text" id="max_tokens" name="max_tokens" value="20"><br>

            <br>

            <label for="temperature">Temperature (0-1):</label>
            <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.5"><br>

            <br>

            <label for="api_key">API Key:</label>
            <input type="text" id="api_key" name="api_key"><br>

            <br>

            <input type="submit" value="Enviar datos">
        </form>
    </body>
</html>
