<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./app/templates/css/style.css">
        <title>Chat GPT</title>
        <style>
            form {
                margin: 20px 0;
            }
            label, input, select, textarea {
                display: block;
                margin-bottom: 10px; 
            }
            textarea#prompt {
                width: 100%;
                height: 100px;
            }
            .prompt, .data label, .data input, .data select {
                display: block;
                width: 20%;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body>
        <main>
            <h1>PyAdvisor</h1>
            <h2>Your AI assistant.</h2>
            <form method="POST">
                <div class="prompt">
                    <label for="prompt">Prompt:</label>
                    <textarea id="prompt" name="prompt"></textarea>
                </div>

                <div class="data">
                    <label for="engine">Engine:</label>
                    <select id="engine" name="engine">
                        <option value="ada">ada (max_tokens=2,048)</option>
                        <option value="text-davinci-003">Davinci-text-003 (max_tokens=4,000)</option>
                        <option value="text-davinci-002">Davinci-text-002 (max_tokens=4,000)</option>
                        <option value="code-davinci-003">Davinci-code-002 (max_tokens=8,000)</option>
                        <option value="gpt-3.5-turbo">GPT-3.5-Turbo (max_tokens=4,096)</option>
                        <option value="gpt-3.5-turbo-0301">GPT-3.5-Turbo-0301 (max_tokens=4,096)</option>
                    </select>

                    <br>

                    <label for="max_tokens">Max Tokens:</label>
                    <input type="text" id="max_tokens" name="max_tokens" value="20">
                    <br>

                    <label for="temperature">Temperature:</label>
                    <input type="range" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.5">
                    <br>

                    <label for="api_key">API Key:</label>
                    <input type="text" id="api_key" name="api_key">
                </div>

                <div class="submit">
                    <input type="submit" value="Enviar datos">
                </div>
            </form>
        </main>
    </body>
</html>
